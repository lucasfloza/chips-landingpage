<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
   <link rel="stylesheet" href="css/styles.css">

   <title>Chips</title>
</head>

<body>
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">CHIPS</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li>
                  <a href="#home" class="nav__link">Home</a>
               </li>

               <li>
                  <a href="#favorites" class="nav__link">Favorites</a>
               </li>

               <li>
                  <a href="#care" class="nav__link">Care</a>
               </li>

               <li>
                  <a href="#products" class="nav__link">Products</a>
               </li>

               <li>
                  <a href="#contact" class="nav__link">Contact</a>
               </li>
            </ul>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>

            <div class="nav__social">
               <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                  <i class="ri-facebook-circle-line"></i>
               </a>
               <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                  <i class="ri-instagram-line"></i>
               </a>
               <a href="https://www.x.com/" target="_blank" class="nav__social-link">
                  <i class="ri-twitter-x-line"></i>
               </a>
            </div>
         </div>
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <main class="main">
      <section class="home section" id="home">
         <div class="home__container container grid">
            <div class="home__data">
               <h1 class="home__title">SNACK <br> WITH NO <br> LIMITS</h1>
               <p class="home__description">
                  When you are hungry and don't have time 
                  to cook, snacks are the perfect solution, 
                  always prepare for midday hunger.
               </p>

               <img src="img/meat.png" alt="image" class="home__meat">

               <div class="home__buttons">
                  <a href="" class="button">Snack Now</a>
                  <a href="" class="button button__ghost">Buy Now</a>
               </div>
            </div>
            <div class="home__images">
               <div class="home__circle">
                  <div class="home__subcircle"></div>
               </div>

               <img src="img/home-chips.png" alt="image" class="home__img">
               <img src="img/chips-1.png" alt="image" class="home__chips-1">
               <img src="img/chips-2.png" alt="image" class="home__chips-2">
               <img src="img/chips-3.png" alt="image" class="home__chips-3">
               <img src="img/tomato-1.png" alt="image" class="home__tomato-1">
               <img src="img/tomato-2.png" alt="image" class="home__tomato-2">
               <img src="img/leaf-3.png" alt="image" class="home__leaf">
            </div>
         </div>
      </section>
   </main>


   <script src="/js/main.js"></script>
</body>

</html>
